<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Section -->
        <div class="logo">
            <a href="index.html">
                <h1>Polaritique</h1>
            </a>
        </div>         

        <!-- Navigation Section -->
        <nav class="nav-buttons">
            <button class="nav-btn" data-gender="woman">W</button>
            <button class="nav-btn" data-gender="man">M</button>
        </nav>

        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" placeholder="Search for items..." id="search-input">
            <i class="fas fa-search" id="search-icon"></i>
        </div>

        <!-- Icons Section (Profile, Like, Bag) -->
        <div class="icons">
            <i class="fas fa-user" id="profile-icon"></i>
            <i class="fas fa-heart" id="like-icon"></i>
            <i class="fas fa-shopping-bag" id="bag-icon"></i>
        </div>
    </header>

    <!-- Categories Section (Initially Hidden) -->
    <section class="categories hidden" id="categories">
        <button class="category">Clothing</button>
        <button class="category">Dresses</button>
        <button class="category">Trousers</button>
        <button class="category">Jacket</button>
        <button class="category">New In</button>
    </section>

    <!-- Main Content (Product Grid) -->
    <main>
        <div id="item-grid" class="item-grid">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
