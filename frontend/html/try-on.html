<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-On - Polaritique</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/try-on.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Polaritique</h1>
        </div>
        <button class="go-back-btn" onclick="window.history.back();">Go Back</button>
    </header>

    <main>
        <section class="try-on-section">
            <h2>Upload Your Image</h2>
            <form id="try-on-form">
                <input type="file" id="upload-image" accept="image/*" required>
                <button type="submit" class="btn">Upload & Try On</button>
            </form>
            <div id="result-section" style="display: none;">
                <h3>Result</h3>
                <img id="processed-image" src="" alt="AI Processed Image">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Polaritique. All rights reserved.</p>
            <div class="footer-links">
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="terms.html">Terms & Conditions</a>
            </div>
        </div>
    </footer>


    <script src="../js/global.js"></script>
    <script src="../js/try-on.js"></script>
</body>
</html>
