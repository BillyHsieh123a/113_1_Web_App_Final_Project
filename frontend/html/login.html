<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-In</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="login-page">

    <header class="header">
        <div class="logo">
            <h1>Polaritique</h1>
        </div>
        <div class="account-title">
            <h2>MY ACCOUNT</h2>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="box-container">
        <!-- LOG IN Section -->
        <div class="box login-box">
            <div class="section login-header">
                <h3>LOG IN</h3>
            </div>

            <!-- ACCOUNT & PASSWORD Section -->
            <div class="section account-section">
                <div class="input-field">
                    <label>Account</label>
                    <input type="text" id="login-email-or-phone" placeholder="Email or Phone" required>
                </div>
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button class="submit-button" onclick="submitLogin()">SUBMIT</button>
                <div id="login-result" style="margin-top: 10px; color: red;"></div>
            </div>
        </div>

        <!-- SIGN IN Section -->
        <div class="box sign-in-box">
            <div class="section sign-in-header">
                <h3>SIGN IN</h3>
            </div>

            <!-- NEW USER Button -->
            <div class="section new-user-section">
                <button class="new-user-button">New User</button>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
