<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/user_orders.css">
</head>
<body>
  <div class="orders-container">
    <h1>MY ORDERS</h1>
    <p>Stay updated on the latest status of your orders.</p>
    <div class="tabs">
      <button class="tab active">In Progress</button>
      <button class="tab">Completed</button>
      <button class="tab">Canceled</button>
      <button class="tab">Returned</button>
    </div>
    <div class="order-list">
      <div class="order-card">
        <img src="dress-1.jpg" alt="Fantasy Dress Blue">
        <div class="order-details">
          <h2>Fantasy Dress</h2>
          <p>Size: F</p>
          <p>Color: Blue</p>
          <p>Order Date: 2024/11/15</p>
          <p>Ideal Received Date: 2024/11/18 - 2024/11/20</p>
          <p class="price">$ 799 × 1</p>
          <button class="details-btn">More Details</button>
        </div>
      </div>
      <div class="order-card">
        <img src="dress-2.jpg" alt="Fantasy Dress Pink">
        <div class="order-details">
          <h2>Fantasy Dress</h2>
          <p>Size: L</p>
          <p>Color: Pink</p>
          <p>Order Date: 2024/11/18</p>
          <p>Ideal Received Date: 2024/11/21 - 2024/11/23</p>
          <p class="price">$ 499 × 1</p>
          <button class="details-btn">More Details</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
