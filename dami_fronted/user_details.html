<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Base</title>
    <link rel="stylesheet" href="user_details.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="user-page">

    <header class="header">
        <div class="logo">
            <h1>Polaritique</h1>
        </div>
        <div class="account-title">
            <h2>MY ACCOUNT</h2>
        </div>
    </header>

    <div class="main-container"> 
    <aside class="sidebar"> 
        <button class="user-info"> 
            <div class="abbr">FL</div> 
            <div><span class="for-40px-space">Hi! (UserName)</span></div>
            <span class="grey-rectangle1"></span>
            <span class="grey-rectangle2"></span>
        </button> 
        <button class="select-button">USER DETAILS</button>
        <button class="select-button">MY ORDERS</button> 
        <button class="select-button"><i class="fas fa-arrow-left"></i><span class="sign-out-text">SIGN OUT</span></button>
    </aside> 
        
    <main class="content"> 
            <form method="post" action="your-action-url">
                <div class="section">
                    <h3>MY DETAILS</h3>
                    <div class="note">Feel free to edit for your latest information so that you can keep up with the latest of Polaritique.</div>
                </div>
                <div class="input-field">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-field">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div class="input-field">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="save-change">SAVE CHANGES</button>
            </form>
    </main> 
    </div>
</body>
</html>
